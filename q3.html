<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Add Book</h2>
    <form action="" name="addBook">
        Book Id <input type="text" name="bookId">
        Book Name<input type="text" name="bookName">
        Category 
        <select id="category" >
            <option value="Action">Action</option>
            <option value="Drama">Drama</option>
            <option value="Comedy">Comedy</option>
            <option value="Childrens">Childrens</option>
        </select>
        Available <input name="availability" type="radio" value="Available">
        Not Available <input name="availability" type="radio" value="Not Available">
        <button style="background-color: #2345E4;" type="submit">Add</button>
        <button style="background-color: #2345E4;"  type="reset">Cancel</button>
    </form>
</body>
</html>
